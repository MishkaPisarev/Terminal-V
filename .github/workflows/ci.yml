name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend: Terminal Web
  frontend:
    name: Terminal Web (Frontend)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build UI Kit
        run: pnpm --filter @terminal-v/ui-kit build
      
      - name: Type check Terminal Web
        run: pnpm --filter terminal-web type-check
      
      - name: Lint Terminal Web
        run: pnpm --filter terminal-web lint
      
      - name: Build Terminal Web
        run: pnpm --filter terminal-web build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: terminal-web-dist
          path: apps/terminal-web/dist
          retention-days: 7

  # Backend: Core API
  core-api:
    name: Core API (FastAPI)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        working-directory: apps/core-api
        run: poetry install --no-interaction --no-root
      
      - name: Lint with ruff
        working-directory: apps/core-api
        run: poetry run ruff check . || true
      
      - name: Type check with mypy
        working-directory: apps/core-api
        run: poetry run mypy . || true
      
      - name: Test (if tests exist)
        working-directory: apps/core-api
        run: poetry run pytest || echo "No tests found"

  # Data Processing: Nexus Engine
  nexus-engine:
    name: Nexus Engine (Data Processing)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        working-directory: apps/nexus-engine
        run: poetry install --no-interaction --no-root
      
      - name: Lint with ruff
        working-directory: apps/nexus-engine
        run: poetry run ruff check . || true
      
      - name: Type check with mypy
        working-directory: apps/nexus-engine
        run: poetry run mypy . || true
      
      - name: Test (if tests exist)
        working-directory: apps/nexus-engine
        run: poetry run pytest || echo "No tests found"

  # All checks passed
  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [frontend, core-api, nexus-engine]
    if: success()
    
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed!"
